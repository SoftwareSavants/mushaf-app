name: mushaf_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  pdfx: ^2.3.0
  flutter_svg: ^2.0.10+1
  quran: ^1.1.8
  colorful_safe_area: ^1.0.0
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  firebase_crashlytics: ^4.0.0
  url_launcher: ^6.1.7
  share_plus: ^9.0.0
  provider: ^6.0.5
  google_fonts: ^6.2.1
  shared_preferences: ^2.0.15
  cloud_firestore: ^5.0.0
  floating_bottom_navigation_bar: ^1.5.2
  eva_icons_flutter: ^3.1.0
  just_audio: ^0.9.31
  icons_launcher: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
icons_launcher:
  image_path: "assets/icons/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Extralight.ttf
          weight: 200
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo/Cairo-Extrabold.ttf
          weight: 800
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
          weight: 900
